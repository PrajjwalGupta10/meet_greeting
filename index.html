<!DOCTYPE html>
<html>
<head>
  <title>Love Greeting Flow</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: red;
      font-size: 20px;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    .page {
      display: none;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4081;
      color: white;
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    h2 {
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>

<body>

<!-- Hearts Container -->
<div id="hearts"></div>

<!-- PAGE 1 -->
<div id="page1" class="page" style="display:block;">
  <h2>Are you want to my cutest wife ji?</h2>
  <button onclick="goPage2()">Yes</button>
  <button onclick="sayThanks()">No</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h2>Are you sure to want to see my wife?</h2>
  <button onclick="goPage3()">Yes</button>
  <button onclick="sayThanks()">No</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h2>Click button to see my wife</h2>
  <button onclick="openCamera()">Click Here</button>
  <br>
  <video id="video" autoplay playsinline></video>
</div>

<script>
/* Navigation */
function hideAll() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "none";
  document.getElementById("page3").style.display = "none";
}

function goPage2() {
  hideAll();
  document.getElementById("page2").style.display = "block";
}

function goPage3() {
  hideAll();
  document.getElementById("page3").style.display = "block";
}

function sayThanks() {
  hideAll();
  document.body.innerHTML = "<h2 style='color:white;'>Thank you for visit ❤️</h2>";
}

/* Camera */
async function openCamera() {
  const video = document.getElementById("video");
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });
    video.srcObject = stream;
    video.style.display = "block";
  } catch (e) {
    alert("Camera not allowed or not supported");
  }
}

/* Floating Hearts Generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
